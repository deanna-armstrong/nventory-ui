<div class="page-wrapper">
  <!-- Card container for the forgot password form -->
  <mat-card class="form-card">
    <!-- Card header with title -->
    <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
    </mat-card-header>

    <!-- Card content holds the actual form -->
    <mat-card-content>
      <!-- Angular template-driven form; triggers recoverPassword() on submit -->
      <form (ngSubmit)="recoverPassword()" #forgotForm="ngForm">
        <!-- Full-width outlined form field for email input -->
        <mat-form-field appearance="outline" class="full-width">
          <!-- Label displayed above the input -->
          <mat-label>Email</mat-label>
          <!-- Two-way bind to the componentâ€™s email property; required for validation -->
          <input
            matInput
            type="email"
            name="email"
            [(ngModel)]="email"
            required
          />
        </mat-form-field>

        <!-- Submit button spans full width and uses primary theme color -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width"
        >
          Recover
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
