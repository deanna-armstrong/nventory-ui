<div class="page-wrapper">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Add / Edit Item</mat-card-title>
    </mat-card-header>
    <div class="inventory-search"></div>
        <mat-card-content>
      <form (ngSubmit)="saveItem()" #itemForm="ngForm">
        <mat-form-field appearance="outline" class="full-width" >
          <mat-label>Item Name</mat-label>
          <input matInput name="name" [(ngModel)]="item.name" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <input matInput name="description" [(ngModel)]="item.description" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" name="quantity" [(ngModel)]="item.quantity" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Reorder Threshold</mat-label>
          <input matInput type="number" name="reorderThreshold" [(ngModel)]="item.reorderThreshold" required min="0" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width" >
          <mat-label>Location</mat-label>
          <input matInput name="location" [(ngModel)]="item.location" />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width">Save</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
