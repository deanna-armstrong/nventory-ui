<div class="page-wrapper inventory-wrapper">
  <div class="content-wrapper">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Inventory</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="inventory-search">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Search</mat-label>
          <input matInput
                 placeholder="Enter item name or description"
                 [(ngModel)]="searchQuery">
        </mat-form-field>
        <button mat-raised-button
                color="primary"
                (click)="searchInventory()">Search</button>
      </div>

      <table class="inventory-table" *ngIf="filteredInventory.length">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Quantity</th>
          <th>Reorder Threshold</th> <!-- ADD THIS -->
          <th>Location</th>
          <th *ngIf="isAdmin()">Actions</th>
        </tr>
        <tr *ngFor="let item of filteredInventory">
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.reorderThreshold }}</td> <!-- ADD THIS -->
          <td>{{ item.location }}</td>
          <td *ngIf="isAdmin()">
            <button mat-button
                    color="accent"
                    [routerLink]="['/edit', item._id]">
              Edit
            </button>
            <button mat-button
                    color="warn"
                    (click)="deleteItem(item._id)">
              Delete
            </button>
          </td>
        </tr>
      </table>

      <p *ngIf="!filteredInventory.length">No items found.</p>
    </mat-card-content>
  </mat-card>
</div>
</div>
